upstream codenjoy-contest {
    server 172.28.1.2:8080;
}

server {
    listen 80;
#S#    listen 443 ssl;
    server_name your.domain.com;

#S#    include ssl.conf;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    location / {
        return 301 http://$host/codenjoy-contest;
#B#        return 301 http://your.domain.com;
    }

    location /codenjoy-contest/ {
        proxy_pass http://codenjoy-contest;
        proxy_set_header Host $host;
 
#A#        # remove basic auth for backend
#A#        proxy_set_header Authorization "";
         
        # needed for ws
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }
}